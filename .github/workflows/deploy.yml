      - name: Install Dependencies ğŸ”§
        run: npm install

      - name: Build Project ğŸ› ï¸
        run: npm run build

      - name: Check Build Output ğŸ•µï¸â€â™‚ï¸
        run: ls -la dist  # æŸ¥çœ‹ dist ç›®å½•ä¸­çš„æ–‡ä»¶

      - name: Commit and Push Changes ğŸš€
